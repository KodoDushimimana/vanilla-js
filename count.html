<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>counting program</title>
</head>
<body>
  <p>This is a program to count</p>


  <h1>0</h1>

  <button id="inc" onclick="adding()">Increment</button>
  <button id="dec" onclick="sub()">Decrement</button>


  <script >
    let add = 0
    function adding(){
      add++
      const heading = document.querySelector('h1')
      const button = document.getElementById('#inc')
      heading.innerText = add;
    }

  function sub(){
    add-=1
    const heading = document.querySelector('h1')
    const button = document.querySelector('#dec')

    heading.innerHTML = add
  }

  </script>
  
</body>
</html>
